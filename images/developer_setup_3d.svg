<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Group for Isometric Projection centered -->
  <g transform="translate(250, 100)">
    
    <!-- Desk Top -->
    <path d="M0 0 L150 86.6 L0 173.2 L-150 86.6 Z" fill="url(#deskGrad)" stroke="#555" stroke-width="2"/>
    <!-- Desk Side Left -->
    <path d="M-150 86.6 L0 173.2 L0 193.2 L-150 106.6 Z" fill="#222"/>
    <!-- Desk Side Right -->
    <path d="M0 173.2 L150 86.6 L150 106.6 L0 193.2 Z" fill="#111"/>

    <!-- Computer Stand Base -->
    <path d="M-40 70 L0 93 L40 70 L0 47 Z" fill="#888"/>
    <path d="M-40 70 L0 93 L0 98 L-40 75 Z" fill="#666"/>
    <path d="M0 93 L40 70 L40 75 L0 98 Z" fill="#555"/>

    <!-- Monitor Stand Neck -->
    <path d="M-5 60 L5 60 L5 90 L-5 90 Z" fill="#ccc"/>

    <!-- Monitor Bezel -->
    <!-- Screen Plane essentially parallel to left side usually, but let's make it face front-right -->
    <!-- Using a new transformation for the screen to stand up -->
    <g transform="translate(0, 50)"> 
        <!-- Screen shape: vertical plane isometric -->
        <!-- Points calculated for a standing rectangle in iso view -->
        <!-- Center bottom at 0,0 relative to this group -->
        <path d="M-80 -20 L0 26 L0 -94 L-80 -140 Z" fill="#111" stroke="#333" /> <!-- Back/Side -->
        <path d="M0 26 L80 -20 L80 -140 L0 -94 Z" fill="#111" stroke="#333" /> <!-- Front Face actually -->
        
        <!-- Wait, standard iso vertical planes: left face is (x, -y) skew, right face is (-x, -y) skew -->
        <!-- Let's draw a "Forward facing" monitor in isometric (rhombus shape if facing 45deg, but vertical) -->
        
        <!-- Correct Vertical Plane (Right Facing) -->
        <path d="M 0 0 L 100 -57.7 L 100 -177.7 L 0 -120 Z" fill="#222" /> <!-- Bezel Frame -->
        <path d="M 5 -10 L 95 -62 L 95 -170 L 5 -118 Z" fill="url(#screenGrad)" /> <!-- Screen Area -->
        
        <!-- Screen Content (Code Lines) -->
        <g filter="url(#glow)">
            <line x1="15" y1="-120" x2="60" y2="-146" stroke="#00ff00" stroke-width="2" opacity="0.8"/>
            <line x1="15" y1="-110" x2="80" y2="-148" stroke="#ff00ff" stroke-width="2" opacity="0.8"/>
            <line x1="15" y1="-100" x2="50" y2="-120" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
            <line x1="15" y1="-90" x2="70" y2="-122" stroke="#ffff00" stroke-width="2" opacity="0.8"/>
            <line x1="15" y1="-80" x2="40" y2="-95" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
        </g>
    </g>

    <!-- Keyboard (Flat on desk) -->
    <g transform="translate(0, 100)">
        <path d="M-30 10 L30 44.6 L50 33 L-10 -1.6 Z" fill="#ddd"/> <!-- Base -->
        <!-- Keys -->
        <path d="M-20 10 L-10 15.7 L-5 12.8 L-15 7.1 Z" fill="#333"/>
        <path d="M-5 18.6 L5 24.3 L10 21.4 L0 15.7 Z" fill="#333"/>
    </g>

    <!-- Mouse -->
    <path d="M60 50 L75 58.6 L85 52.8 L70 44.2 Z" fill="#fff" transform="translate(10, 10)"/>

  </g>
</svg>
